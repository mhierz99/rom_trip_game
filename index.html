<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Skip-Krieg – Das Spiel (Erweitert)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Minimales, responsives Design für Smartphone */

    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f5f5f5; 
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .start-screen, .game-screen, .results, .mood-container {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .start-screen {
      text-align: center;
      margin-top: 2rem;
    }

    .start-screen button {
      font-size: 1.2rem;
      padding: 0.8rem 1.2rem;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
    }

    .game-screen h2 {
      margin-top: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .controls button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      margin: 0 0.5rem;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .controls button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .message-area {
      text-align: center;
      padding: 1rem 0;
      min-height: 3rem; /* reserviert Platz für Meldungen */
    }

    .mood-container {
      text-align: center;
    }
    .mood-label {
      margin-bottom: 0.5rem;
      display: block;
    }
    .mood-bar {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    .mood-fill {
      height: 100%;
      background: #28a745;
      transition: width 0.3s;
    }

    .results {
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skip-Krieg – Das Spiel (Erweitert)</h1>

    <!-- START-SCREEN: NAME & SITZ AUSWÄHLEN -->
    <div class="start-screen" id="startScreen">
      <p>Willkommen beim epischen Skip-Krieg!<br/>
         Trage deinen Namen ein und entscheide, wo du sitzen möchtest.</p>
      <div>
        <label for="playerName">Dein Name:</label>
        <input type="text" id="playerName" placeholder="z.B. Max">
      </div>
      <div>
        <label>Sitzplatz wählen:</label>
        <label>
          <input type="radio" name="seatChoice" value="front" checked>
          Vordersitz
        </label>
        <label>
          <input type="radio" name="seatChoice" value="back">
          Rücksitz
        </label>
      </div>
      <button onclick="initGame()">Spiel starten</button>
    </div>

    <!-- SPIEL-BEREICH -->
    <div id="gameArea" class="game-screen hidden">
      <h2 id="songTitle">Aktueller Song:</h2>
      <p id="songIndex"></p>

      <!-- Stimmungsanzeige -->
      <div class="mood-container">
        <span class="mood-label">Stimmung im Auto:</span>
        <div class="mood-bar">
          <div class="mood-fill" id="moodFill" style="width: 100%;"></div>
        </div>
      </div>

      <div class="controls">
        <button id="btnSkip" onclick="handleSkip()">Skip!</button>
        <button id="btnNoSkip" onclick="handleNoSkip()">Nicht skippen</button>
      </div>
      
      <div class="message-area" id="messageArea"></div>
    </div>

    <!-- ERGEBNIS -->
    <div id="resultsArea" class="results hidden"></div>
  </div>

  <script>
    // -------------------------
    // Globale Variablen
    // -------------------------
    let playlist = [
      "Rom_Overture.mp3",
      "Colosseum_Funk.mp3",
      "Vespa_Vibes.mp3",
      "Pasta_Groove.mp3"
    ];

    // (Basis)Erfolgschancen - wir interpretieren das später je nach Sitz des Spielers
    // Falls du willst, kannst du später noch verfeinern.
    let frontSeatSkill = 50; 
    let backSeatSkill  = 50;

    // Zusätzliche Namen und Skills für NPC (der Gegenpart)
    let npcNameFront = "Luigi (Front)";
    let npcNameBack  = "Mario (Back)";
    let npcSkillFront = 50;
    let npcSkillBack  = 50;

    // Variablen, die wir vom Nutzer erfragen
    let playerName = "";
    let playerSeat = ""; // "front" oder "back"

    // Zähler für Skips
    let frontSeatSkips = 0;
    let backSeatSkips  = 0;

    // Index für die Playlist
    let currentSongIndex = 0;

    // Stimmung im Auto (0-100)
    let carMood = 100;

    // -------------------------
    // Initialisierung per UI
    // -------------------------
    function initGame() {
      // Name und Sitzplatz auslesen
      const nameField = document.getElementById('playerName');
      if (!nameField.value.trim()) {
        alert("Bitte gib einen Namen ein!");
        return;
      }
      playerName = nameField.value.trim();

      const seatChoice = document.querySelector('input[name="seatChoice"]:checked');
      playerSeat = seatChoice ? seatChoice.value : "front";

      // Spielvariablen zurücksetzen
      frontSeatSkips = 0;
      backSeatSkips  = 0;
      currentSongIndex = 0;
      carMood = 100;

      // UI-Anpassungen
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('gameArea').classList.remove('hidden');
      document.getElementById('resultsArea').classList.add('hidden');

      // Willkommens-Meldung
      showMessage(`Willkommen, ${playerName} auf dem ${playerSeat === "front" ? "Vordersitz" : "Rücksitz"}!`);
      showSong();
      updateMood(0); // Stimmung initialisieren
    }

    // -------------------------
    // Hilfsfunktionen
    // -------------------------
    function showSong() {
      if (currentSongIndex >= playlist.length) {
        // Playlist zu Ende -> Ergebnis anzeigen
        endGame();
        return;
      }

      let title = playlist[currentSongIndex];
      document.getElementById('songTitle').textContent = title;
      document.getElementById('songIndex').textContent =
        `Song ${currentSongIndex + 1} von ${playlist.length}`;
    }

    function showMessage(msg) {
      document.getElementById('messageArea').textContent = msg;
    }

    // Funktion, um die Stimmung zu aktualisieren
    function updateMood(delta) {
      // delta kann positiv oder negativ sein
      carMood += delta;
      if (carMood > 100) carMood = 100;
      if (carMood < 0) carMood = 0;

      // Aktualisiere Balken
      const moodFill = document.getElementById('moodFill');
      moodFill.style.width = carMood + "%";

      // Farbe anpassen (z.B. rot, wenn < 30, gelb zwischen 30-70, grün, wenn > 70)
      if (carMood >= 70) {
        moodFill.style.background = "#28a745"; // grün
      } else if (carMood >= 30) {
        moodFill.style.background = "#ffc107"; // gelb
      } else {
        moodFill.style.background = "#dc3545"; // rot
      }
    }

    function endGame() {
      document.getElementById('gameArea').classList.add('hidden');
      const results = document.getElementById('resultsArea');
      results.classList.remove('hidden');

      let resText = `
        <h2>Playlist beendet!</h2>
        <p>Statistik:</p>
        <p>Front Seat erfolgreiche Skips: ${frontSeatSkips}</p>
        <p>Back Seat erfolgreiche Skips: ${backSeatSkips}</p>
      `;

      // Wer hat gewonnen?
      if (frontSeatSkips > backSeatSkips) {
        resText += `<p><strong>Die VORDERE Sitzreihe triumphiert!</strong></p>`;
      } else if (backSeatSkips > frontSeatSkips) {
        resText += `<p><strong>Die HINTERE Sitzreihe siegt!</strong></p>`;
      } else {
        resText += `<p><strong>Unentschieden! Keine Finger waren laenger.</strong></p>`;
      }

      // Schauen wir uns noch die Stimmung an
      resText += `<p>Endgültige Stimmung im Auto: ${carMood}%</p>`;
      if (carMood > 70) {
        resText += `<p>Die Laune ist super. Ihr seid bereit für Rom!</p>`;
      } else if (carMood > 30) {
        resText += `<p>Die Fahrt war okay, aber etwas angespannt. Zeit für eine Pause!</p>`;
      } else {
        resText += `<p>Die Nerven liegen blank. Vielleicht etwas Klassik zum Runterkommen?</p>`;
      }

      results.innerHTML = resText;
    }

    // -------------------------
    // Haupt-Spielmechanik
    // -------------------------
    function handleSkip() {
      // User möchte skippen -> Duell
      // Wer versucht es: der Spieler oder der NPC?
      let seatDoingSkip;
      let skillCheck;
      let skipperName;

      // Wir entscheiden hier:  
      // - Falls der Spieler SKIP drückt, probiert *zuerst* der Spieler (also dein Sitz) 
      //   sein Glück. Scheitert er
