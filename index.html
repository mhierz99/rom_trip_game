<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Skip-Krieg – Das Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Minimalistisch, aber responsive für Smartphone */

    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f5f5f5; 
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .playlist-info {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .controls button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      margin: 0 0.5rem;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .controls button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .message-area {
      text-align: center;
      padding: 1rem 0;
      min-height: 3rem; /* reserviert Platz für Meldungen */
    }

    .start-screen {
      text-align: center;
      margin-top: 2rem;
    }

    .start-screen button {
      font-size: 1.2rem;
      padding: 0.8rem 1.2rem;
    }

    .results {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Skip-Krieg – Das Spiel</h1>
    <div class="start-screen" id="startScreen">
      <p>Willkommen zum epischen Kampf um die Skip-Taste!<br/>
         Wer hat die längeren Finger – Front oder Back?</p>
      <button onclick="startGame()">Spiel starten</button>
    </div>

    <div id="gameArea" style="display: none;">
      <div class="playlist-info">
        <h2 id="songTitle">Aktueller Song:</h2>
        <p id="songIndex"></p>
      </div>

      <div class="controls">
        <button id="btnSkip" onclick="handleSkip()">Skip!</button>
        <button id="btnNoSkip" onclick="handleNoSkip()">Nicht skippen</button>
      </div>
      
      <div class="message-area" id="messageArea"></div>
    </div>

    <div id="resultsArea" class="results" style="display: none;"></div>
  </div>

  <script>
    // -------------------------
    // Globale Variablen
    // -------------------------
    let playlist = [
      "Rom_Overture.mp3",
      "Colosseum_Funk.mp3",
      "Vespa_Vibes.mp3",
      "Pasta_Groove.mp3"
    ];

    // "Erfolgschance" in Prozent
    let frontSeatSkill = 40;
    let backSeatSkill  = 60;

    // Zaehler fuer Erfolge
    let frontSeatSkips = 0;
    let backSeatSkips  = 0;

    // Index, um durch die Playlist zu gehen
    let currentSongIndex = 0;

    // -------------------------
    // Initialisierung
    // -------------------------
    function startGame() {
      // UI-Elemente fuer Start ausblenden, Spielbereich einblenden
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';

      // Zufallsgenerator etwas "mischen"
      // (In Browsern ist Math.random() bereits gut, aber wir machen's einheitlich)
      // Keine spezielle Seed-Möglichkeit wie in C++, also direkt weiter

      // Variablen zuruecksetzen, falls neu gestartet
      frontSeatSkips = 0;
      backSeatSkips  = 0;
      currentSongIndex = 0;

      // Erstes Lied anzeigen
      showSong();
      showMessage("Willkommen beim Skip-Krieg! Entscheide pro Song, ob du skippen willst.");
    }

    // -------------------------
    // Hilfsfunktionen
    // -------------------------
    function showSong() {
      if (currentSongIndex >= playlist.length) {
        // Playlist zu Ende -> Ergebnis anzeigen
        endGame();
        return;
      }

      let title = playlist[currentSongIndex];
      let songTitle = document.getElementById('songTitle');
      let songIndexElem = document.getElementById('songIndex');

      songTitle.textContent = title;
      songIndexElem.textContent = `Song ${currentSongIndex + 1} von ${playlist.length}`;
    }

    function showMessage(msg) {
      document.getElementById('messageArea').textContent = msg;
    }

    function endGame() {
      // Spielbereich ausblenden, Resultate einblenden
      document.getElementById('gameArea').style.display = 'none';
      let results = document.getElementById('resultsArea');
      results.style.display = 'block';

      let resText = `
        <h2>Playlist beendet!</h2>
        <p>Statistik:</p>
        <p>Front Seat erfolgreiche Skips: ${frontSeatSkips}</p>
        <p>Back Seat erfolgreiche Skips: ${backSeatSkips}</p>
      `;

      if (frontSeatSkips > backSeatSkips) {
        resText += `<p><strong>Die VORDERE Sitzreihe triumphiert!</strong></p>`;
      } else if (backSeatSkips > frontSeatSkips) {
        resText += `<p><strong>Die HINTERE Sitzreihe siegt!</strong></p>`;
      } else {
        resText += `<p><strong>Unentschieden! Keine Finger waren laenger.</strong></p>`;
      }

      results.innerHTML = resText;
    }

    // -------------------------
    // Game-Logic
    // -------------------------
    function handleSkip() {
      // Der User möchte skippen -> Duell
      showMessage("--- Skip-Duell! ---");
      
      // Wer versucht's? 0 = vordere, 1 = hintere Sitzreihe
      let whoTries = Math.random() < 0.5 ? 0 : 1; // 50:50

      let chanceRoll = Math.random() * 100; // von 0 bis 100
      let skipSuccess = false;
      
      if (whoTries === 0) {
        // Front Seat
        showMessage("Die VORDERE Sitzreihe streckt die Finger aus...");
        if (chanceRoll < frontSeatSkill) {
          // Erfolg
          skipSuccess = true;
          frontSeatSkips++;
          showMessage("Skip erfolgreich! Song wird übersprungen!");
        } else {
          showMessage("Skip NICHT erfolgreich! Der Song läuft weiter.");
        }
      } else {
        // Back Seat
        showMessage("Die HINTERE Sitzreihe versucht's...");
        if (chanceRoll < backSeatSkill) {
          // Erfolg
          skipSuccess = true;
          backSeatSkips++;
          showMessage("Skip erfolgreich! Song wird übersprungen!");
        } else {
          showMessage("Skip NICHT erfolgreich! Der Song läuft weiter.");
        }
      }

      // Egal ob erfolgreich oder nicht -> Nächster Song
      currentSongIndex++;
      setTimeout(showSong, 1500);  // Kleiner Delay, damit man die Meldung lesen kann
    }

    function handleNoSkip() {
      // User möchte nicht skippen -> Direkt weiter zum nächsten Song
      showMessage("Song wird nicht geskippt. Weiter geht's!");
      currentSongIndex++;
      setTimeout(showSong, 1500);
    }
  </script>
</body>
</html>
